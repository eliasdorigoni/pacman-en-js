<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pac-man</title>
    <style>
      html, body {
        background-color: #000;
        font-family: sans-serif;
        color: #fff;
      }

      .wrapper {
        display: inline-block;
        position: relative;
      }

      a {
        color: #3573b9;
      }

      canvas {
        max-height: 90vh;
        max-width: 90vw;
      }

      .layer {
        position:absolute;
        left:0;
        top:0;
      }

      #pacman {
        z-index: 3;
      }

      #pellets {
        z-index: 2;
      }

      #world {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas width="896" height="992" id="pacman" class="layer"></canvas>
      <canvas width="896" height="992" id="pellets" class="layer"></canvas>
      <canvas width="896" height="992" id="world"></canvas>
    </div>

    <p>
      Hosteado en Netlify.<br>
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/eliasdorigoni/pacman">GitHub</a>
    </p>
  </body>
</html>
