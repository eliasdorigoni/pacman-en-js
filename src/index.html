<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Pac-man</title>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      html {
        background-color: #000;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family: sans-serif;
        color: #fff;
        margin: 0;
      }

      main {
        display: block;
        padding: 1em;
        width: 500px;
      }

      .canvas-wrapper {
        display: block;
        position: relative;
        height: 0;
        padding-bottom: 110.71%;
      }

      canvas {
        height: 100%;
        width: 100%;
      }

      a {
        color: #3573b9;
      }

      p {
        text-align: center;
      }

      .layer {
        position:absolute;
        left:0;
        top:0;
        right: 0;
        bottom: 0;
      }

      #grid {
        z-index: 4;
      }

      #pacman {
        z-index: 3;
      }

      #pellets {
        z-index: 2;
      }

      #world {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="canvas-wrapper">
        <canvas class="layer" id="grid"></canvas>
        <canvas class="layer" id="pacman"></canvas>
        <canvas class="layer" id="pellets"></canvas>
        <canvas class="layer" id="world"></canvas>
      </div>

      <p>
        Hosted on Netlify.<br>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/eliasdorigoni/pacman">GitHub</a>
      </p>
    </main>
  </body>
</html>
