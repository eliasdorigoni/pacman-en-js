<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Pac-man</title>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      html {
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
      }

      main {
        display: block;
        max-width: 500px;
        padding: 1em;
      }

      .canvas-wrapper {
        display: block;
        position: relative;
        height: 0;
        padding-bottom: 110.71%;
      }

      canvas {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }

      a {
        color: #3573b9;
      }

      p {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <main>
      <div class="canvas-wrapper">
        <canvas id="world"></canvas>
        <canvas id="pellets"></canvas>
        <canvas id="pacman"></canvas>
        <canvas id="grid"></canvas>
      </div>

      <p>
        Hosted on Netlify.<br>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/eliasdorigoni/pacman">Source code</a> / <a target="_blank" rel="noopener noreferrer" href="https://eliasdorigoni.com/categories/pacman">Dev diary</a>
      </p>
    </main>
  </body>
</html>
